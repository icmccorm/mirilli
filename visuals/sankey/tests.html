<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');
        data.addRows([
          [ 'Depends on FFI', 'Has LLVM Bytecode', 116007],
          [ 'All ðŸ“¦: 84,490', 'No FFI Dependency', 116007],
        ]);

        // Sets chart options.
        var options = {
          width: 1000,
          sankey: {
            node: {
              label: {
                fontSize: 18,
                color: '#000',
                italic: false,
              },
              interactivity: false, // Allows you to select nodes.
              labelPadding: 20,     // Horizontal distance between the label and the node.
              nodePadding: 30,     // Vertical distance between nodes.
              width: 20,            // Thickness of the node.
            },
            link: { color: { fill: '#CCCCCC', fillOpacity: 0.5 } },

          }
        };
        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="sankey_basic" style="width: 500px; height: 250px;"></div>
  </body>
</html>
